
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>NewLetter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/Styles.css"/>

  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
        <img class="mb-4" src="images/homepage_logo.png" alt="" width="130" height="130">
        <h1 class="h3 mb-3 font-weight-normal">Sign-Up To My NewsLetter</h1><br>

        <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required autofocus>
        <input type="email" name="email" class="form-control bottom" placeholder="Email" required><br>

        <button type="submit" class="btn btn-lg btn-primary btn-block" >Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; MailLetter</p>
    </form>
  </body>
</html>
